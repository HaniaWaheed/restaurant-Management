<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Management - Restaurant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-orange-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Restaurant Management</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'index' %}" class="hover:text-yellow-300">Home</a></li>
                <li><a href="#about" class="hover:text-yellow-300">About Us</a></li>
                <li><a href="{% url 'admin_home' %}" class="hover:text-yellow-300">Admin Login</a></li>
                <li><a href="{% url 'login_management' %}" class="hover:text-yellow-300">Login Management</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-2xl font-bold text-center mb-8">Login Management</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Staff Login -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4 text-center">Staff Login</h3>
                <form action="{% url 'login_management' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Username</label>
                        <input type="text" name="username" class="w-full p-2 border rounded-lg" placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Password</label>
                        <input type="password" name="password" class="w-full p-2 border rounded-lg" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">Login</button>
                </form>
            </div>
            <!-- Admin Login -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4 text-center">Administration Login</h3>
                <form action="{% url 'login_management' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Username</label>
                        <input type="text" name="username" class="w-full p-2 border rounded-lg" placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Password</label>
                        <input type="password" name="password" class="w-full p-2 border rounded-lg" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-orange-600 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Restaurant Management System. All rights reserved.</p>
    </footer>
</body>

</html>
