<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
<nav class="bg-orange-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-2xl font-bold">Order Management</h1>
        <ul class="flex space-x-6">
            <li><a href="{% url 'order_management' %}" class="hover:text-yellow-300">Home</a></li>
            <li><a href="{% url 'order_capture' %}" class="hover:text-yellow-300">Order Capture</a></li>
            <li><a href="{% url 'order_processing' %}" class="hover:text-yellow-300">Order Processing</a></li>
        </ul>
    </div>
</nav>
    <div class="container mx-auto py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto text-center">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>

            <h2 class="text-2xl font-bold mt-4 mb-2">Payment Successful!</h2>
            <p class="text-gray-600 mb-4">Transaction ID: {{ payment.transaction_id }}</p>

            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="font-medium">Amount Paid: ${{ payment.amount }}</p>
                <p class="text-sm">Date: {{ payment.created_at|date:"M d, Y H:i" }}</p>
            </div>

            <a href="{% url 'index' %}"
                class="mt-6 inline-block bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700">
                Return to Dashboard
            </a>
        </div>
    </div>
</body>

</html>
