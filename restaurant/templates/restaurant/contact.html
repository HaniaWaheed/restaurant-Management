<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Restaurant Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-container {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-container h1 {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'admin_home' %}">Admin Home</a>
        <a href="{% url 'contact' %}">Contact</a>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Helpline Number:</strong> +1-800-123-4567</p>
            <p><strong>Support Email:</strong> support@restaurantmanagement.com</p>
            <p><strong>General Queries:</strong> queries@restaurantmanagement.com</p>
            <p><strong>Address:</strong> F-10, Islamabad</p>
        </div>
    </div>
</body>

</html>
