<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-orange-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Inventory Management</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'order_management' %}" class="hover:text-yellow-300">Home</a></li>
                <li><a href="{% url 'order_processing' %}" class="hover:text-yellow-300">Order Processing</a></li>
                <li><a href="{% url 'inventory_management' %}" class="hover:text-yellow-300">Inventory Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Inventory Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-4 text-center">Manage Inventory</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block font-medium">Item Name:</label>
                    <input type="text" name="item_name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-medium">Quantity:</label>
                    <input type="number" name="quantity" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-medium">Unit Price:</label>
                    <input type="number" step="0.01" name="price" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Add
                    Item</button>
            </form>
        </div>

        <!-- Inventory List -->
        <div class="mt-8">
            <h3 class="text-2xl font-bold mb-4">Current Inventory</h3>
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead>
                    <tr class="bg-orange-600 text-white">
                        <th class="py-2 px-4">Item Name</th>
                        <th class="py-2 px-4">Quantity</th>
                        <th class="py-2 px-4">Unit Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dummy data for now -->
                    <tr class="text-center border-t">
                        <td class="py-2">Tomatoes</td>
                        <td class="py-2">20 kg</td>
                        <td class="py-2">$30</td>
                    </tr>
                    <tr class="text-center border-t">
                        <td class="py-2">Cheese</td>
                        <td class="py-2">5 kg</td>
                        <td class="py-2">$50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-orange-600 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Restaurant Management System. All rights reserved.</p>
    </footer>
</body>

</html>
