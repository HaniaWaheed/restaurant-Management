<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-orange-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Order Management</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'order_management' %}" class="hover:text-yellow-300">Home</a></li>
                <li><a href="{% url 'order_capture' %}" class="hover:text-yellow-300">Order Capture</a></li>
            </ul>
        </div>
    </nav>

    <!-- Order Capture Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-6 text-center">Capture New Order</h2>

        <form action="{% url 'submit_order' %}" method="POST"
            class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            {% csrf_token %}
            <!-- Customer Name -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>

            <!-- Order Items -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="order_items">Order Items</label>
                <textarea id="order_items" name="order_items" rows="4" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="Enter order details here..."></textarea>
            </div>

            <!-- Order Total -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="order_total">Order Total ($)</label>
                <input type="number" id="order_total" name="order_total" step="0.01" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition duration-300">Submit
                Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-orange-600 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Restaurant Management System. All rights reserved.</p>
    </footer>
</body>

</html>
