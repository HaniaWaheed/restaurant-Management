<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar (same as order_tracking.html) -->

    <!-- Order Details -->
    <section class="container mx-auto py-12">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6">Order #{{ order.id }}</h2>

            <div class="space-y-4">
                <div>
                    <label class="font-semibold">Customer Name:</label>
                    <p class="mt-1">{{ order.customer_name }}</p>
                </div>

                <div>
                    <label class="font-semibold">Order Items:</label>
                    <pre class="mt-1 bg-gray-50 p-4 rounded">{{ order.order_items }}</pre>
                </div>

                <div>
                    <label class="font-semibold">Total:</label>
                    <p class="mt-1">${{ order.order_total }}</p>
                </div>

                <form method="POST" class="mt-6">
                    {% csrf_token %}
                    <div class="flex items-center gap-4">
                        <label class="font-semibold">Update Status:</label>
                        {{ form.status }}
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Update
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-8 border-t pt-4">
                <p class="text-sm text-gray-500">
                    Created: {{ order.created_at }}<br>
                    Last Updated: {{ order.updated_at }}
                </p>
            </div>
        </div>
    </section>
</body>

</html>
